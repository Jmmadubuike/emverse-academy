<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Emverse Academy</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#courses">Our Courses</a></li>
                <li><a href="#home" class="active">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="grid-container-1">
        <div class="h1-div">
            <h1>Emverse Academy</h1>
            <p class="p-div">Your Gate Way to Tech Education</p>
        </div>
        <div>
            
        </div>
    </div>

    <h2 class="courses">Our Courses</h2>
    <div class="grid-container-2">
            <div>Front End Development</div>
            <div>Back End Development</div>
            <div>Data Analysis</div>
            <div>Graphics Design</div>
            <div>Digital Marketing</div>
            <div>Mobile App Development</div>
    </div>

    
    <h2 class="contact">Contact Us</h2>
    <div class="grid-container-3">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-input" type="text" id="name" name="name required">
                </div>
    
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number:</label>
                    <input class="form-input" type="tel" id="phone" name="phone" required>
                </div>
    
                <div>
                    <label class="form-label" for="message">Message:</label>
                    <textarea class="form-input form-message" name="message" id="message" cols="20" rows="20"></textarea>
                </div>
    
                <button class="form-button" type="submit">Submit</button>
    
                <!-- Socia Media Icons-->
    
                <div>
                    <a href="https://www.facebook.com/kwechiritechnologies" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/kwechiritechnologies" class="fa fa-instagram"></a>
                    <a href="https://twitter.com/jmmadubuike" class="fa fa-twitter"></a>
                </div>
            </form>
        </div>
    </div>

    

    <footer>
        <p>&copy; Emverse Academy 2023. All rights reserved</p>
    </footer>
</body>
</html>
